<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset = "utf-8">
  	<meta name = "viewport" content = "width=device-width" initial-scale="1">
  	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
    <title>Naomi Basu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      function setPage(title) {
        window.localStorage.setItem("requestedPage", title);
        window.location.href = "index2.html";
      }
    </script>
  <head>

  <body>
    <script>
      $(function() {
        $(document).ready(function() {
          $("#logo").hide().fadeIn(200);
          $("#about").hide().delay(200).fadeIn(500);
          $("#art").hide().delay(400).fadeIn(500);
          $("#instagram").hide().delay(600).fadeIn(500);
          $("#project").hide().delay(800).fadeIn(500);
          // $("footer").hide().delay(1500).fadeIn(500);
        });
      });
    </script>

  	<div class="main">
      <center>
        <div class="container">
          <img id="logo" href="#" src="logo.png"/>
          <a title="About" class="icon" id="about" onclick="setPage('about')"><img class="fade" src="icons/about.png"/></a>
          <a title="Art" class="icon" id="art" onclick="setPage('art')"><img class="fade" src="icons/art.png"/></a>
          <a title="Instagram" class="icon" id="instagram" href="https://www.instagram.com/naomi.basu/"><img class="fade" src="icons/instagram.png"/></a>
          <a title="Projects" class="icon" id="project" onclick="setPage('projects')"><img class="fade" src="icons/project.png"/></a>
        </div>
      </center>
      <!-- <center><footer>N A O M I     B A S U     2 0 1 6</footer></center> -->
    </div>
  </body>
</html>
