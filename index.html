<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width" initial-scale="1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lightbox.css">
    <title>Naomi Basu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  <head>

  <body>
    <nav>
      <li><img id="logoicon" src="logoicon.png"/></li>
      <ul>
        <li><a title="About" id="about" onclick="setPage('About')" target="_blank"><img class="fade" src="icons/about.png"/></a></li>
        <li><a title="Art" id="art" onclick="setPage('Art')"><img class="fade" src="icons/art.png"/></a></li>
        <li><a title="Instagram" id="instagram" href="https://www.instagram.com/naomi.basu/" target="_blank"><img class="fade" src="icons/instagram.png"/></a></li>
        <li><a title="Tech" id="project" onclick="setPage('Tech')"><img class="fade" src="icons/project.png"/></a></li>
      </ul>
    </nav>

    <div id="content">
      <script>
      // Get requestedPage from storage
      (function () {
          requestedPage = window.localStorage.getItem("requestedPage");
          if (requestedPage == 'About') {
            load_about();
            window.localStorage.setItem("requestedPage", "");
          }
          else if (requestedPage == 'Tech') {
            load_tech();
            window.localStorage.setItem("requestedPage", "");
          }
          else {
            load_art();
            window.localStorage.setItem("requestedPage", "");
          }
      }(window));
       
      $(window).resize(setupBlocks);
      </script> 
    </div>
    <script type="text/javascript" src="lightbox-plus-jquery.js"></script>
  </body> 
</html>
