<!DOCTYPE html>
<html lang="en">
<head>
  <title>Social VR Force Fields</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
  <div>
    <h1>Social VR Force Fields</h1>

    <p class="p1">
      In 2017, within Google Daydream, I conceptualized and implemented several types of "force fields" in Unity that prevented other users from invading a user's personal space, reducing possibilities for online harassment.
    </p>

    <div class="gif-grid">
      <img src="epgifs/fade.gif" title="fade">
      <img src="epgifs/fall.gif" title="fall">
      <img src="epgifs/freeze.gif" title="freeze">
      <img src="epgifs/spring.gif" title="spring">
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.p1, h1').forEach((el, index) => {
        setTimeout(() => {
          el.classList.add('fade-in');
        }, index * 100);
      });
      document.querySelector('.gif-grid')?.classList.add('fade-in');
    });
  </script>
</body>
</html>
